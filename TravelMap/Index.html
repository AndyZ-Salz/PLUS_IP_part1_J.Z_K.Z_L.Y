<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>
        Examples
    </title>
    <meta content="" name="description">
    <!-- all the js and css file used -->
    <link href="travelmap.css" rel="stylesheet">
    </link>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js">
    </script>
    <script src="travelmap.js">
    </script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    </script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js">
    </script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js">
    </script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://openlayers.org/en/v4.6.5/css/ol.css" rel="stylesheet" type="text/css" />
    </meta>
    </meta>
    </meta>
    <script asyn defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgYS31LnQgml1Gig0ZOBr1n0ch2ERxl_M">
    </script>
</head>

<body onload="initload()">
    <div class="container-fluid" style="background: gray; height: 100%">
        <div class="row" style="height: 100%">
            <div class="col-lg-4" style="padding:2px; width:25%; height: 100%; background: white">
                <div id="info" style="height: 95%; overflow-y: scroll">
                </div>
                <div id="addInfo">
                    <button class="btn btn-info" data-target="#myModal" data-toggle="modal" style="height: 100%; width: 100%" type="button">
                        add a new place
                    </button>
                    <div aria-hidden="true" aria-labelledby="addPlaceModal" class="modal fade" id="myModal" role="dialog" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
                                        x
                                    </button>
                                    <h4 class="modal-title" id="addPlaceModal">
                                            Add a new place
                                        </h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="inputfile">
                                            Add a image from "IMG" folder
                                        </label>
                                        <input id="inputfile" type="file">
                                        </input>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">
                                            Place name (e.g. Techno-z, Salzburg)
                                        </label>
                                        <input class="form-control" id="placename" placeholder="place enter the name" type="text">
                                        </input>
                                    </div>
                                    <div>
                                        <label for="name">
                                            Rate for place
                                        </label>
                                        <br/>
                                        <label class="radio-inline">
                                            <input id="optionsRadios1" name="optionsRadiosinline" type="radio" value="1"> 1 Star
                                            </input>
                                        </label>
                                        <label class="radio-inline">
                                            <input id="optionsRadios2" name="optionsRadiosinline" type="radio" value="2"> 2 Star
                                            </input>
                                        </label>
                                        <label class="radio-inline">
                                            <input id="optionsRadios3" name="optionsRadiosinline" type="radio" value="3"> 3 Star
                                            </input>
                                        </label>
                                        <label class="radio-inline">
                                            <input id="optionsRadios4" name="optionsRadiosinline" type="radio" value="4"> 4 Star
                                            </input>
                                        </label>
                                        <label class="radio-inline">
                                            <input checked="true" id="optionsRadios5" name="optionsRadiosinline" type="radio" value="5"> 5 Star
                                            </input>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">
                                            Comment
                                        </label>
                                        <textarea class="form-control" id="commentform" rows="3">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">
                                        Cancel
                                    </button>
                                    <button class="btn btn-primary" data-dismiss="modal" onclick="addNewPlace()" type="button">
                                        Confirm
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8" style="padding: 0px; width:75%; height: 100%">
                <div id="map" style="margin: 0px; height: 100%; width: 100%">
                </div>
                <div id="popup">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
